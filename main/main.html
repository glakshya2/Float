<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="top">
      <div class="photo">
        <img id="profile_photo" src="./profile.svg"/>
      </div>
      <div class="info">
        <div id="name">Username</div>
        <div id="balance">Balance: <span id="balanceAmount">â‚¹1234</span></div>
      </div>
      <div class="logo">
        <img src="../logo/svg/logo-white.svg" />
      </div>
    </div>

    <h1>Add Transaction</h1>
    <div class="transaction">
        <form onsubmit="addTransaction()">
            <div class="type">
                <p>Type:</p>
                <input type="radio" id="debit" name="type" value="debit" checked>
                <label for="debit">Debit</label>
                <input type="radio" id="credit" name="type" value="credit">
                <label for="credit">credit</label>
            </div>
            <div class="details">
                <input type="text" placeholder="Name" required id="tname">
                <input type="number" placeholder="Amount" min="1" required id="amount">
                <input id="submit" type="submit">
            </div>
        </form>
    </div>

    <h1>History</h1>
    <div class="history">
        <table>
            <thead>
                <tr id="header">
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transactionHistory">
                <tr>
                    <td>Example</td>
                    <td>1/1/1/</td>
                    <td>-1000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
